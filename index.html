<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather+Sans">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Sign up for our newsletter</title>
</head>
<body>
    <header id="main-header">
        <h1 id="title">The Code Review</h1>
    </header>
    <div id="wrapper">
        <main id="main-content">
            <section id="intro">
                <h2>Sign up for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox.</p>
            </section>
            <section id="form">
                <form action="index.html" method="get">
                    <fieldset id="contact-info">
                        <legend><h2>Contact information</h2></legend>
                        <ul id="contact-list">
                            <li>
                                <label for="name" class="label-contact">Full Name</label>
                                <input type="text" id="name" class="input-contact" name="user_name" placeholder="Required" required>
                            </li>
                            <li>
                                <label for="email" class="label-contact">Email Address</label>
                                <input type="email" id="email" class="input-contact" name="user_email" placeholder="Required" required>
                            </li>
                            <li>
                                <label for="tel" class="label-contact">Phone Number</label>
                                <input type="tel" id="tel" class="input-contact" name="user_tel" placeholder="Required" required>
                            </li>
                            <li>
                                <label for="address" class="label-contact">Street Address</label>
                                <input type="text" id="address" class="input-contact" name="user_address" placeholder="Required" required>
                            </li>
                            <li>
                                <label for="city" class="label-contact">City</label>
                                <input type="text" id="city" class="input-contact" name="user_city" placeholder="Required" required>
                            </li>
                            <li>
                                <label for="state" class="label-contact">State</label>
                                <select id="state" class="input-contact" name="user_state">
                                    <option value="" disabled selected>Choose State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </li>
                            <li>
                                <label for="zip" class="label-contact">Zip Code</label>
                                <input type="text" id="zip" class="input-contact" name="user_zip" placeholder="Required" required>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset id="newsletter">
                        <legend class="item"><h2>Newsletter</h2></legend>
                        <h3>Select the newsletters you would like to receive:</h3>
                        <ul class="newsletter-list">
                            <li>
                                <input type="checkbox" id="html-news" name="newsletter-type" value="html-news">
                                <label for="html-news" class="label-newsletter">HTML News</label>
                            </li>
                            <li>
                                <input type="checkbox" id="css-news" name="newsletter-type" value="css-news">
                                <label for="css-news" class="label-newsletter">CSS News</label>
                            </li>
                            <li>
                                <input type="checkbox" id="js-news" name="newsletter-type" value="js-news">
                                <label for="js-news" class="label-newsletter">Javascript News</label>
                            </li>
                        </ul>
                        <h3 class="spaced-heading">Newsletter format</h3>
                        <ul class="newsletter-list">
                            <li>
                                <input type="radio" id="html" name="newsletter-format" value="html">
                                <label for="html" class="label-newsletter">HTML</label>
                            </li>
                            <li>
                                <input type="radio" id="plain-text" name="newsletter-format" value="plain-text">
                                <label for="plain-text" class="label-newsletter">Plain Text</label>
                            </li>
                        </ul>
                        
                        <h3 class="spaced-heading">Other topics you'd like to hear about:</h3>
                        <textarea id="suggestions" name="user_suggestions"></textarea><br>
                        
                        <input type="submit" id="button-submit" value="Sign Up">
                        
                    </fieldset>
                </form>
            </section>
        </main>
        <footer id="main-footer">
            <span id="copyright"><em>Copyright The Code Review</em></span>
        </footer>
    </div>
</body>
</html>
